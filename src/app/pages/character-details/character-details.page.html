<ion-header>
  <ion-toolbar color=" primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="characters" class="movie-card">
    <ion-card-header>character {{ character.season }}: {{ character.character }}</ion-card-header>
    <ion-card-content>
    {{ character.season }}
    </ion-card-content>
    </ion-card>

</ion-content>
